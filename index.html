<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: #1abc9c;
		}
		.logic-parent{
			background-color: white;
			width:30vw;
			border-radius: 10px;
			text-align: center;
			padding: 2%;
			margin: auto;
			margin-top:8%;
		}
		.logic-parent input{
			padding: 4%;
			width: 20vw;
		}
		.submit-btn{
			background-color: #1abc9c;
			border: none;
			color: white;
			padding: 4%;
			width: 23vw;

		}
	</style>
</head>
<body>
      <form class="logic-parent">
      	<h1>login page</h1>
      	<p>
      		<input
      		placeholder="enter your email"
      		type="email"
      		name="email"
      		id="email"/>
      	</p>
      	<p>
      		<input 
      		placeholder="enter password"
      		type="password"
      		id="password"/>
      	</p>
      	<p>forget password</p>
      	<button class="submit-btn">submit</button>
      	<p>not a number?<a class="signup" href="#">signup now</a></p>
      </form>

</body>
</html>
